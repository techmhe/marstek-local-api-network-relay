rules:
  # Bronze
  action-setup: done
  appropriate-polling: done
  brands: done
  common-modules: done
  config-flow-test-coverage: done
  config-flow: done
  dependency-transparency: done
  docs-actions: todo
  docs-high-level-description: done
  docs-installation-instructions: done
  docs-removal-instructions: done
  entity-event-setup:
    status: exempt
    comment: Integration does not emit events
  entity-unique-id: done
  has-entity-name: done
  runtime-data: done
  test-before-configure: done
  test-before-setup: done
  unique-config-entry: done

  # Silver
  action-exceptions: done
  config-entry-unloading: done
  docs-configuration-parameters: done
  docs-installation-parameters: done
  entity-unavailable: done
  integration-owner: done
  log-when-unavailable: done
  parallel-updates:
    status: done
    comment: Single coordinator per device; entities read from coordinator.data
  reauthentication-flow: done
  test-coverage: done

  # Gold
  devices: done
  diagnostics: done
  discovery-update-info: todo
  discovery:
    status: exempt
    comment: Integration uses UDP broadcast discovery via async_step_user, not standard discovery methods
  docs-data-update: done
  docs-examples: done
  docs-known-limitations: done
  docs-supported-devices: done
  docs-supported-functions: done
  docs-troubleshooting: done
  dynamic-devices: todo
  entity-category:
    status: done
    comment: Diagnostic sensors (WiFi RSSI, CT connection, battery temp) use EntityCategory.DIAGNOSTIC
  entity-device-class: done
  entity-disabled-by-default:
    status: done
    comment: Diagnostic sensors (device info, WiFi RSSI, CT connection) disabled by default
  entity-translations:
    status: done
    comment: All entities use translation_key for proper localization
  exception-translations:
    status: done
    comment: All exceptions use translation_domain, translation_key, and translation_placeholders
  icon-translations:
    status: done
    comment: Created icons.json with icons for all sensor and select entities
  reconfiguration-flow: done
  repair-issues: done
  stale-devices: done

  # Platinum
  async-dependency: done
  inject-websession:
    status: exempt
    comment: Integration uses UDP, not HTTP
  strict-typing: todo
